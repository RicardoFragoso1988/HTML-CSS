<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Designbolts-Cute-Social-HTML5.ico" type="image/x-icon">
  <title>Desafio de Tabela 001</title>
  <style>
    h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 3em;
      text-align: center;
      background-color: aqua;
      color: black;
      padding: 10px;
      box-shadow: 1px 2px 1px rgb(90, 90, 90);
    }

    table {
      border-collapse: collapse;
      width: 300px;
    }

    td{
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tabela de NÃºmeros 001</h1>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td rowspan="2">3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      
      <td>7</td>
    </tr>
    <tr>
      <td colspan="3">8</td>
      
      
      <td>9</td>
    </tr>
    <tr>
      <td rowspan="2">10</td>
      <td colspan="2">11</td>
     
      <td>12</td>
    </tr>
    <tr>
      
      <td>13</td>
      <td>14</td>
      <td>15</td>
    </tr>
  </table>
</body>
</html>
