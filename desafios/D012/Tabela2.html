<!DOCTYPE html>

<head>

  <title>Desafio de Tabela 002</title>

<style>
  h1 {
    font-family: Arial, Helvetica, sans-serif;

    background-color: orange;
    color: darkblue;
    padding: 10px;
    box-shadow: 1px 2px 1px rgba(0, 0, 0, 0.322);
  }
  table {
    border-collapse: collapse;
    width: 350px;
  }

  td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
  }
</style>
<body>
