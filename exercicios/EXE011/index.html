<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Designbolts-Cute-Social-HTML5.ico"
      type="image/x-icon"
    />
    <title>Midias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinamica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplismente
      aumente e diminua a tamanho do seu navegador
    </p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/f.p.jpg"
        type="image/jpg"
      />
      <source
        media="(max-width: 1000px)"
        srcset="imagens/f.m.jpeg"
        type="image/jpeg"
      />
      <img src="imagens/f.g.jpeg" alt="Imagem flexivel" />
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir Áudio em HTML5.</p>
    <p>existem duas formas de reproduzir áudio</p>
    <h2>Primeira forma</h2>
    <audio src="midia/Swimming.mp3" controls autoplay loop></audio>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>

    <h2>segunda forma</h2>
    <audio preload="auto" autoplay controls>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg" />
      <source src="midia/guanacast-33.ogg" type="audio/ogg" />
      <source src="midia/guanacast-33.wav" type="audio/wav" />
      <p>
        Infelismente seu navegadornão consegue reproduzir audio.
        <a href="midia/guanacast-33.mp3"
          >Clique aqui para baixar o arquivo MP3.</a
        >
      </p>
    </audio>
  </body>
</html>
