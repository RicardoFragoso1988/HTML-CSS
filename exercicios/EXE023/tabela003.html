<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Designbolts-Cute-Social-HTML5.ico" type="image/x-icon">
  <title>Tabela 003</title>
  <style>
    h1 {
      font-size: 3em;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
      background-color: aqua;
      color: black;
      padding: 10px;
      box-shadow: 1px 1px 1px 1px rgb(104, 102, 102);
    }

    table {
      border-collapse: collapse;
      width: 300px;
    }

    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Mesclagem de CÃ©lulas</h1>
  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td>
      
    </tr>
    <tr>
      <td rowspan="3">D</td>
      <td>E</td>
      <td rowspan="2">F</td>
    </tr>
    <tr>
      
      <td>H</td>
      
    </tr>
    <tr>
      
      
      <td colspan="2">M</td>
    </tr>
  </table>
</body>
</html>
