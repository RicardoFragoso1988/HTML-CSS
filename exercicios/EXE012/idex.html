<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Designbolts-Cute-Social-HTML5.ico"
      type="image/x-icon"
    />

    <title>Videos com HTML 5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedadeos localmente</h1>
    <hr />
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video
      src="midia v/file.mp4"
      width="560"
      height="500"
      controls
      loop
      poster="f.jpeg"
    ></video>
    <audio src="midia/Swimming.mp3" controls autoplay loop></audio>
    <h1>Inserindo video de youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/P7Cz2IPe5J8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h1>Inserindo video do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/353365701?h=4dc2086d70&color=ff9933&portrait=0"
      width="598"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>

    <p>
      <a href="https://vimeo.com/353365701">Dusts of Gold</a> from
      <a href="https://vimeo.com/morganmaassen">Morgan Maassen</a> on
      <a href="https://vimeo.com">Vimeo</a>.
    </p>
  </body>
</html>
